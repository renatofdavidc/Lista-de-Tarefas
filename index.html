<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <main>
        <div class="content">
            <header>
                <h1 class="titulo">Lista de Tarefas</h1>
            </header>
            <section>
                <div class="quadro">
                    <h2 id="titulo_quadro">Sua lista de tarefas</h2>
                    <input type="text" id="titulo-tarefa" placeholder="Título da tarefa" required>
                    <input type="text" id="descricao-tarefa" placeholder="Descrição (opcional)">
                    <button id="adicionar-tarefa-btn">Adicionar Tarefa</button>
                    <input type="text" id="pesquisar-tarefa" placeholder="Pesquisar tarefa">
                    <ul id="lista-tarefas"></ul>
                </div>
            </section>
        </div>
    </main>
    <script src="js/tarefas.js"></script>
</body>
</html>
